<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inscription</h1>
  <form id="inscription-form">
    
    <label for="nom">Nom</label>
    <input id="nom" type="text" required>
    <p class="error" id="nom-error"></p>

    <label for="prenom">Pr√©nom</label>
    <input id="prenom" type="text" required>
    <p class="error" id="prenom-error"></p>

    <label for="email">Email</label>
    <input id="email" type="email" required>
    <p class="error" id="email-error"></p>

    <label for="password">Mot de passe</label>
    <input id="password" type="password" required>
    <p class="error" id="password-error"></p>

    <label for="adresse">Adresse</label>
    <input id="adresse" type="text" required>
    <p class="error" id="adresse-error"></p>

    <label for="code-postal">Code postal</label>
    <input id="code-postal" type="text" required>
    <p class="error" id="code-postal-error"></p>

    <button type="submit">S'inscrire</button>
  </form>

  <script src="inscription.js"></script>
</body>
</html>
