<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jour 05 – Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barre verte + badges -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">Jour 05</div>
      <nav class="actions">
        <a class="pill" href="inscription.html">Inscription</a>
        <a class="pill" href="connexion.html">Connexion</a>
      </nav>
    </div>
  </header>

  <!-- Erreurs globales centrées -->
  <section id="global-errors" class="global-errors" aria-live="polite" hidden></section>

  <!-- Carte formulaire -->
  <main class="container">
    <form id="register-form" novalidate>
      <div class="grid">
        <div class="field">
          <label for="firstName">Prénom</label>
          <input id="firstName" name="firstName" type="text" placeholder="Aya" required />
          <p class="error" id="firstName-error"></p>
        </div>

        <div class="field">
          <label for="lastName">Nom</label>
          <input id="lastName" name="lastName" type="text" placeholder="Youssef" required />
          <p class="error" id="lastName-error"></p>
        </div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="john@doe.fr" required />
        <p class="error" id="email-error"></p>
      </div>

      <div class="grid">
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
          <p class="error" id="password-error">Minimum eight characters, at least one letter, one number and one special character</p>
        </div>

        <div class="field">
          <label for="password2">Password Confirmation</label>
          <input id="password2" name="password2" type="password" placeholder="••••••••" required />
          <p class="error" id="password2-error">Minimum eight characters, at least one letter, one number and one special character</p>
        </div>
      </div>

      <div class="actions-bottom">
        <button type="submit" class="btn">S’inscrire</button>
      </div>
    </form>
  </main>

  <script src=inscription.js></script>
</body>
</html>
