<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job 03 – Grille Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hauteurs des éléments */
    .h-hero { height: 120px; }
    .h-blue { height: 100px; }
    .h-purple-lg { height: 100px; }
    .h-purple-sm { height: 50px; }
    .h-salmon { height: 70px; }
    
    /* Couleurs */
    .c-cyan { background: #bfeefb; }
    .c-blue { background: #81a7e3; }
    .c-purple { background: #cda0ef; }
    .c-salmon { background: #e7a28d; }
  </style>
</head>
<body class="container py-4">
  
  <!-- 1) Bandeau cyan (hero) -->
  <div class="row mb-3">
    <div class="col-12 c-cyan h-hero"></div>
  </div>
  
  <!-- 2) Tuiles bleues -->
  <!-- Desktop: 3 blocs égaux (4 colonnes chacun) -->
  <!-- Mobile: 1 bloc pleine largeur + 2 blocs de moitié -->
  <div class="row g-3 mb-3">
    <div class="col-12 col-md-4 c-blue h-blue"></div>
    <div class="col-6 col-md-4 c-blue h-blue"></div>
    <div class="col-6 col-md-4 c-blue h-blue"></div>
  </div>
  
  <!-- 3) Zone violette -->
  <!-- Petit bloc violet centré (visible UNIQUEMENT sur mobile) -->
  <div class="row mb-3 d-md-none">
    <div class="col-6 mx-auto c-purple h-purple-sm rounded-2"></div>
  </div>
  
  <!-- Blocs violets principaux -->
  <!-- Desktop: 2 blocs (8 + 4 colonnes) -->
  <!-- Mobile: 1 grand bloc pleine largeur -->
  <div class="row g-3 mb-3">
    <div class="col-12 col-md-8 c-purple h-purple-lg"></div>
    <div class="col-12 col-md-4 c-purple h-purple-lg d-none d-md-block"></div>
  </div>
  
  <!-- 4) Petits blocs saumon -->
  <!-- Desktop: 3 blocs différentes largeurs (2 + 3 + 3 colonnes avec offsets) -->
  <!-- Mobile: 3 blocs égaux (4 colonnes chacun) -->
  <div class="row g-3">
    <div class="col-4 col-md-2 c-salmon h-salmon"></div>
    <div class="col-4 col-md-3 offset-md-3 c-salmon h-salmon"></div>
    <div class="col-4 col-md-3 offset-md-1 c-salmon h-salmon"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
